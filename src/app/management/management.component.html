<div class="card-deck">
    <div class="card">
      <div class="card-header">Task Data</div>
      <div class="card-body">
        <div class="card-text" *ngIf="task === null">
          Please claim and start a task from the
          <a routerLink="../task" routerLinkActive="nav-link-primary">
            Tasks
          </a>
        </div>
        <div class="card-text" *ngIf="task !== null">
          <div>
            <label for="laptopname">This order could not be auto-approved. Please review order details</label>
          </div>
       
          <div>
              <label>Task name : </label>{{ task['TaskName']}}
          </div>
          <div>
              <label>Requested Laptop : </label>{{ task['laptop']}}
          </div>
        
          <div class="d-flex flex-row mb-3">
            <button
              type="button"
              class="btn btn-primary ml-1"
              (click)="management()"
            >
              Approve and Send to Procurement
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
